<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button menu="menu" class="white"></ion-menu-button>
        </ion-buttons>
        <ion-title style="font-size: 16px;">
            {{userInfos?.fullName}}
            <!-- <b *ngIf="userInfos">{{"welcome_to_ohipopo" | translate}}</b> -->
        </ion-title> <i class="fa fa-ellipsis-v e-v ion-text-lg-right ion-text-md-right"></i>
    </ion-toolbar>
    <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-grid class="cal">
        <ion-row>
            <!-- <ion-col>
        <ion-input type="file"></ion-input>
        <ion-label position="floating">select the file</ion-label>
        </ion-col> -->
        </ion-row>
        <ion-card>
            <ion-header class="ion-padding ion-text-center">
                <ion-card-title>{{'change_profile' | translate}}</ion-card-title>
            </ion-header>
            <ion-card-content>
                <ion-list>
                    <ion-item>
                        <ion-label>{{ userInfos?.email }}</ion-label>
                        <ion-icon slot="end" [ios]="'at-circle-outline'" [md]="'at-circle-sharp'"></ion-icon>
                    </ion-item>
                    <ion-item-group>
                        <form [formGroup]="formUpdate" (ngSubmit)="updateProfile()">
                            <!-- {{ formUpdate | json }} -->
                            <ion-item>
                                <ion-icon color="warning" slot="start" name="person-outline"></ion-icon>
                                <ion-input name="fullName" type="text" formControlName="fullName"></ion-input>
                                <ion-note [ngClass]="!formUpdate.value.fullName? 'red':''" slot="end" color="primary">{{'full_name' | translate}}</ion-note>
                            </ion-item>
                            <ion-item>
                                <ion-icon color="warning" slot="start" name="lock-closed-outline"></ion-icon>
                                <ion-input name="userName" type="text" formControlName="userName"></ion-input>
                                <ion-note slot="end" color="primary">{{'update_user_name' | translate}}</ion-note>
                            </ion-item>
                            <ion-item>
                                <ion-icon color="warning" slot="start" name="call-outline"></ion-icon>
                                <ion-input name="contact" type="number" formControlName="contact"></ion-input>
                                <ion-note slot="end" color="primary">{{'contact' | translate}}</ion-note>
                            </ion-item>
                            <ion-item>
                                <ion-icon color="warning" slot="start" name="card-outline"></ion-icon>
                                <ion-input name="idCard" type="number" formControlName="idCard"></ion-input>
                                <ion-note slot="end" color="primary">{{'school_id' | translate}}</ion-note>
                            </ion-item>
                            <ion-item>
                                <ion-icon color="warning" slot="start" name="flag-outline"></ion-icon>
                                <ion-input name="address" type="text" formControlName="address"></ion-input>
                                <ion-note slot="end" color="primary">{{'address' | translate}}</ion-note>
                            </ion-item>
                            <ion-item>
                                <ion-button class="right" type="submit" [disabled]="!formUpdate.valid" *ngIf="!loader">{{ "update_profile" | translate }}</ion-button>
                                <ion-button class="right" *ngIf="loader">
                                    <ion-spinner name="crescent"></ion-spinner>
                                </ion-button>
                            </ion-item>
                        </form>
                    </ion-item-group>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </ion-grid>
    <p><br><br></p>
    <app-footer></app-footer>
</ion-content>
