<ion-header class="color">
  <ion-toolbar color="warning">
    <ion-title> User Authentication (Login)</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-progress-bar type="indeterminate" *ngIf="load"></ion-progress-bar>

  <form [formGroup]="userLogin" (ngSubmit)="loginForm()" style="width: 100%;">
    <ion-grid>
      <ion-row>
        <ion-col size-md="10" offset-md="1" size-xs="12">
          <h5 class="center">No account?, <a (click)="OpenListing()">create an account</a> instead</h5>
          <ion-card class="card">
            <ion-card-header>
              <ion-card-title class="center small">
                Provide your information to signin
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              
              <ion-item padding>
                <ion-label position="floating">Enter user name</ion-label>
                <ion-input type="text" name="userName" formControlName="userName"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating">password</ion-label>
                <ion-input name="password" type="password" formControlName="password"></ion-input>
              </ion-item>

              <ion-item>
                <ion-checkbox name="remember_me" formControlName="remember_me" [checked]="false" position="floating"></ion-checkbox>
                <ion-label><b> &nbsp;&nbsp; Keep me signed in</b></ion-label>
              </ion-item>
              <br>    
              <ion-label><a routerLink="/login">forgot Password <ion-icon slot="start" name=""></ion-icon> </a></ion-label>
              <ion-button class="right" type="submit" [disabled]="!userLogin.valid" *ngIf="!loading">Submit</ion-button>
              <ion-button class="right" type="button" *ngIf="loading"><ion-spinner name="crescent"></ion-spinner></ion-button>
              <br><br>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>  
</ion-content>
<ion-button color="secondary" (click)="exitApplication()" style="width: 100% !important; position: fixed; bottom: 0px;">Exit App</ion-button>
